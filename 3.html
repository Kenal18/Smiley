<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .two{
            height: 50px;
            width: 50px;
            border-top: 2px solid black;
            border-right: 2px solid black;   
            border-radius: 50%;

        }
        .three{
            height: 50px;
            width: 50px;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
