<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number 7 with Borders</title>
<style>
    .number {
        width: 100px;
        height: 200px;
        position: relative;
        border: 2px solid black;
    }
    .horizontal-line {
        position: absolute;
        top: 45%;
        left: 10%;
        width: 80%;
        border-top: 2px solid black;
    }
    .vertical-line {
        position: absolute;
        top: 20%;
        left: 70%;
        height: 100%;
        border-left: 2px solid black;
    }
</style>
</head>
<body>
    <div class="number">
        <div class="horizontal-line"></div>
        <div class="vertical-line"></div>
    </div>
</body>
</html>
